
# Options to make tmux more pleasant
set -g mouse on
set -g default-terminal "tmux-256color"

# Set different prefix key
unbind C-b
set -g prefix C-space
bind C-space send-prefix

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -s default-terminal 'xterm-256color'

# color theme (Manual install, like they reccommend)
run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux

# catppuccin prefrences
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "slanted"

# Make the status line more pleasant.
set -g status-left ""
set -g status-right '#[fg=#{@thm_crust},bg=#{@thm_teal}] session: #S '

# Ensure that everything on the right side of the status line
# is included.
set -g status-right-length 100
set -g status-left-length 100
set -g @catppuccin_status_left_separator ""
set -g @catppuccin_status_middle_separator ""
set -g @catppuccin_status_right_separator "█"
set -g @catppuccin_status_connect_separator "yes" # yes, no
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_window_text " #T"
set -g @catppuccin_window_number "#I"
set -g @catppuccin_status_module_bg_color "#{@thm_surface_0}"
run './plugins/tpm/tpm'
